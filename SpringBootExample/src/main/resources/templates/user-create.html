<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create myUser</title>
</head>
<body>
<form action="#" th:action="@{/admin/user-create}" th:object="${new_user}" method="post">
    <label for="username">username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="username">
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <label for="firstname">First name</label>
    <input type="text" th:field="*{firstname}" id="firstname" placeholder="First Name">
    <label for="lastname">Last name</label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="Last Name">


    <input type="submit" value="Create User">
</form>

<form action="/logout" method="POST">
    <button>logout</button>
</form>
</body>
</html>
