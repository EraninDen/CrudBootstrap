<!DOCTYPE html>
<html lang="en"   xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" style="background-color: deepskyblue">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="text-uppercase"   th:text="${username}"></span>
            <span>   with role: </span>
            <span  th:text="${user1.getRoleSetString()}"></span>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="container-fluid">
                <div style="background-color: blue" th:text="${user1.getRoleSetString()}"></div>
            </div>
        </div>
        <div class="col-10" style="background-color: aliceblue">
            <div class="container">
                <h2> ADMIN <span th:text="${username}"></span></h2>
                <div th:switch="${users}">
                    <h2 th:case="null">No users found!</h2>
                    <div th:case="*">
                        <h2>Users</h2>
                        <table class="table table-bordered">
                            <thead>
                            <tr class="alert-primary">
                                <th>Id</th>
                                <th>username</th>
                                <th>Password</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.firstname}"></td>
                                <td th:text="${user.lastname}"></td>
                                <td th:text="${user.getRoleSetString()}"></td>

                                <td><a class="btn btn-info"
                                       data-toggle="modal"
                                       th:href="@{'#edit_user_'+${user.getId()}}"
                                       >Edit</a>


                                    <!--Edit Form-->


                                    <div class="modal fade" th:id="'edit_user_'+${user.getId()}" tabindex="-1" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">

                                                    <h4 class="modal-title">Edit User</h4>
                                                    <button class="close" data-dismiss="modal" >X</button>
                                                </div>
                                                <div class="modal-body" >

                                                    <form  th:id="'form_edit_user_'+${user.getId()}" th:action="@{/admin/user-update}" th:object="${user}" method="post">
                                                        <label for="edit_id"
                                                               class="form-label">ID</label>
                                                        <input id="edit_id"
                                                               class="form-control"
                                                               th:value="${user.getId()}"
                                                               th:name="id"
                                                               readonly>
                                                        <br/>
                                                        <label for="edit_username"
                                                               class="form-label">Username</label>
                                                        <input id="edit_username"
                                                               class="form-control"
                                                               th:value="${user.getUsername()}"
                                                               th:name="username">
                                                        <br/>
                                                        <label for="edit_password"
                                                               class="form-label">Password</label>
                                                        <input id="edit_password"
                                                               type="text"
                                                               class="form-control"
                                                               th:value="${user.getPassword()}"
                                                               th:name="password">
                                                        <br>
                                                        <label for="edit_firstname"
                                                               class="form-label">Firstname</label>
                                                        <input id="edit_firstname"
                                                               class="form-control"
                                                               th:value="${user.getFirstname()}"
                                                               th:name="firstname">
                                                        <br>
                                                        <label for="edit_lastname"
                                                               class="form-label">Lastname</label>
                                                        <input id="edit_lastname"
                                                               class="form-control"
                                                               th:value="${user.getLastname()}"
                                                               th:name="lastname">
                                                        <br/>
                                                        <label for="edit_roles"
                                                               class="form-label ">Role</label>
                                                        <select id="edit_roles" required name="role">
                                                            <option disabled selected value="">Choose role</option>
                                                            <option value="1">ROLE_USER</option>
                                                            <option value="2">ROLE_ADMIN</option>
                                                        </select>

                                                    </form>

                                                </div>

                                                <div class="modal-footer">
                                                    <button class="btn btn-warning" data-dismiss="modal">Close</button>
                                                    <button type="submit" th:form="'form_edit_user_'+${user.getId()}" class="btn btn-success" >Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td><a th:href="@{'#delete_user_'+${user.getId()}}"
                                       class="btn btn-warning" data-toggle="modal">Delete</a>

                                <!--Delete form-->

                                    <div class="modal fade" th:id="'delete_user_'+${user.getId()}" tabindex="-1" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">

                                                    <h4 class="modal-title">Delete User</h4>
                                                    <button class="close" data-dismiss="modal" >X</button>
                                                </div>
                                                <div class="modal-body" >
                                                    <form  th:id="'form_delete_user_'+${user.getId()}" th:action=@{/admin/user-delete/{id}(id=${user.id})} th:object="${user}" th:method="get">
                                                        <label for="delete_id"
                                                               class="form-label">ID</label>
                                                        <input id="delete_id"
                                                               class="form-control"
                                                               th:value="${user.getId()}"
                                                               th:name="id"
                                                               readonly>
                                                        <br/>
                                                        <label for="delete_username"
                                                               class="form-label">Username</label>
                                                        <input id="delete_username"
                                                               class="form-control"
                                                               th:value="${user.getUsername()}"
                                                               th:name="username"
                                                               disabled>
                                                        <br/>
                                                        <label for="delete_password"
                                                               class="form-label">Password</label>
                                                        <input id="delete_password"
                                                               type="text"
                                                               class="form-control"
                                                               th:value="${user.getPassword()}"
                                                               th:name="password"
                                                               disabled>
                                                        <br>
                                                        <label for="delete_firstname"
                                                               class="form-label">Firstname</label>
                                                        <input id="delete_firstname"
                                                               class="form-control"
                                                               th:value="${user.getFirstname()}"
                                                               th:name="firstname"
                                                               disabled>
                                                        <br>
                                                        <label for="delete_lastname"
                                                               class="form-label">Lastname</label>
                                                        <input id="delete_lastname"
                                                               class="form-control"
                                                               th:value="${user.getLastname()}"
                                                               th:name="lastname"
                                                               disabled>
                                                        <br/>
                                                        <label for="delete_roles"
                                                               class="form-label ">Role</label>
                                                        <select id="delete_roles" required name="role" disabled>
                                                            <option disabled selected value="">Choose role</option>
                                                            <option value="1">ROLE_USER</option>
                                                            <option value="2">ROLE_ADMIN</option>
                                                        </select>

                                                    </form>

                                                </div>

                                                <div class="modal-footer">
                                                    <button class="btn btn-warning" data-dismiss="modal">Close</button>
                                                    <button type="submit" th:form="'form_delete_user_'+${user.getId()}" class="btn btn-danger" >Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <p><a href="/admin/user-create" class="btn btn-info">Create User</a></p>
                </div>
                <form action="/logout" method="POST">
                    <button class="btn btn-primary">logout</button>
                </form>
            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>
</html>
