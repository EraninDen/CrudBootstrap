<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h2> ADMIN <span th:text="${username}"></span></h2>

<div th:switch="${users}">
    <h2 th:case="null">No myUsers found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>username</th>
                <th>Password</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.getRoleSetString()}"></td>


                <td><a th:href="@{/admin/user-update/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/admin/user-delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>


            </tbody>
        </table>
    </div>
    <p><a href="/admin/user-create">Create User</a></p>

</div>

<form action="/logout" method="POST">
    <button>logout</button>
</form>

</body>
</html>
